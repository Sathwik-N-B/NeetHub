<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NeetHub - Setup</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        color: #fff;
      }

      .container {
        width: 100%;
        max-width: 600px;
        padding: 40px;
        text-align: center;
      }

      .logo {
        font-size: 64px;
        font-weight: 700;
        margin-bottom: 20px;
        letter-spacing: -2px;
      }

      .logo .neet {
        color: #fff;
      }

      .logo .hub {
        color: #7B68B4;
      }

      .tagline {
        font-size: 20px;
        color: #b3b3b3;
        margin-bottom: 60px;
      }

      .separator {
        width: 100%;
        height: 2px;
        background: linear-gradient(90deg, transparent, #444, transparent);
        margin: 40px 0;
      }

      .section-title {
        font-size: 28px;
        margin-bottom: 30px;
        color: #fff;
      }

      .auth-section {
        margin-bottom: 40px;
      }

      .btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 12px;
        padding: 16px 32px;
        font-size: 18px;
        font-weight: 600;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.3s ease;
        text-decoration: none;
        min-width: 220px;
      }

      .btn-primary {
        background: #333;
        color: #fff;
        border: 2px solid #555;
      }

      .btn-primary:hover {
        background: #444;
        border-color: #666;
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
      }

      .btn-success {
        background: #2ea043;
        color: #fff;
      }

      .btn-success:hover {
        background: #26873b;
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(46, 160, 67, 0.4);
      }

      .github-icon {
        width: 24px;
        height: 24px;
      }

      .status-message {
        margin-top: 20px;
        padding: 12px 20px;
        border-radius: 6px;
        font-size: 14px;
        display: none;
      }

      .status-message.show {
        display: block;
      }

      .status-message.success {
        background: rgba(46, 160, 67, 0.2);
        border: 1px solid #2ea043;
        color: #7ee787;
      }

      .status-message.error {
        background: rgba(248, 81, 73, 0.2);
        border: 1px solid #f85149;
        color: #ff7b72;
      }

      .status-message.info {
        background: rgba(56, 139, 253, 0.2);
        border: 1px solid #388bfd;
        color: #79c0ff;
      }

      .repo-section {
        margin-top: 40px;
        opacity: 0.5;
        pointer-events: none;
        transition: opacity 0.3s ease;
      }

      .repo-section.enabled {
        opacity: 1;
        pointer-events: auto;
      }

      .dropdown {
        width: 100%;
        max-width: 400px;
        padding: 14px 20px;
        font-size: 16px;
        border: 2px solid #555;
        border-radius: 8px;
        background: #2d2d2d;
        color: #fff;
        cursor: pointer;
        margin: 0 auto 20px;
        transition: all 0.3s ease;
      }

      .dropdown:hover:not(:disabled) {
        border-color: #666;
      }

      .dropdown:disabled {
        cursor: not-allowed;
        opacity: 0.5;
      }

      .repo-input {
        width: 100%;
        max-width: 400px;
        padding: 14px 20px;
        font-size: 16px;
        border: 2px solid #555;
        border-radius: 8px;
        background: #2d2d2d;
        color: #fff;
        margin: 0 auto 20px;
        display: block;
      }

      .repo-input:focus {
        outline: none;
        border-color: #7B68B4;
      }

      .create-new-section {
        margin-top: 20px;
        display: none;
      }

      .create-new-section.show {
        display: block;
      }

      .footer {
        margin-top: 60px;
        display: flex;
        gap: 30px;
        justify-content: center;
        align-items: center;
      }

      .footer a {
        color: #888;
        text-decoration: none;
        display: flex;
        align-items: center;
        gap: 8px;
        font-size: 14px;
        transition: color 0.3s ease;
      }

      .footer a:hover {
        color: #7B68B4;
      }

      .hidden {
        display: none;
      }

      .loading {
        display: inline-block;
        width: 16px;
        height: 16px;
        border: 2px solid #fff;
        border-radius: 50%;
        border-top-color: transparent;
        animation: spin 0.8s linear infinite;
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <span class="neet">Neet</span><span class="hub">Hub</span>
      </div>
      <p class="tagline">Automatically sync your code from NeetCode to GitHub</p>

      <div class="separator"></div>

      <!-- Authentication Section -->
      <div class="auth-section" id="auth-section">
        <h2 class="section-title">Authenticate with GitHub to use <span style="color: #7B68B4;">NeetHub</span></h2>
        <button class="btn btn-primary" id="auth-btn">
          <svg class="github-icon" viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 0C5.37 0 0 5.37 0 12c0 5.31 3.435 9.795 8.205 11.385.6.105.825-.255.825-.57 0-.285-.015-1.23-.015-2.235-3.015.555-3.795-.735-4.035-1.41-.135-.345-.72-1.41-1.23-1.695-.42-.225-1.02-.78-.015-.795.945-.015 1.62.87 1.845 1.23 1.08 1.815 2.805 1.305 3.495.99.105-.78.42-1.305.765-1.605-2.67-.3-5.46-1.335-5.46-5.925 0-1.305.465-2.385 1.23-3.225-.12-.3-.54-1.53.12-3.18 0 0 1.005-.315 3.3 1.23.96-.27 1.98-.405 3-.405s2.04.135 3 .405c2.295-1.56 3.3-1.23 3.3-1.23.66 1.65.24 2.88.12 3.18.765.84 1.23 1.905 1.23 3.225 0 4.605-2.805 5.625-5.475 5.925.435.375.81 1.095.81 2.22 0 1.605-.015 2.895-.015 3.3 0 .315.225.69.825.57A12.02 12.02 0 0024 12c0-6.63-5.37-12-12-12z"/>
          </svg>
          Authenticate
        </button>
        <div class="status-message" id="auth-status"></div>
      </div>

      <!-- Repository Selection Section -->
      <div class="repo-section" id="repo-section">
        <h2 class="section-title">To get started with NeetHub</h2>
        
        <select class="dropdown" id="repo-action" disabled>
          <option value="">Pick an Option</option>
          <option value="create">Create a new Private Repository</option>
          <option value="existing">Link an Existing Repository</option>
        </select>

        <!-- Existing Repo Selection -->
        <div id="existing-repo-section" class="hidden">
          <select class="dropdown" id="repo-list" disabled>
            <option value="">Select a Repository</option>
          </select>
        </div>

        <!-- Create New Repo -->
        <div id="create-new-section" class="create-new-section">
          <input type="text" class="repo-input" id="new-repo-name" placeholder="Repository Name (e.g., NeetCode)" />
        </div>

        <button class="btn btn-success" id="get-started-btn" disabled>Get Started</button>
        <div class="status-message" id="repo-status"></div>
      </div>

      <div class="footer">
        <a href="https://github.com/Sathwik-N-B/NeetHub" target="_blank">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 0C5.37 0 0 5.37 0 12c0 5.31 3.435 9.795 8.205 11.385.6.105.825-.255.825-.57 0-.285-.015-1.23-.015-2.235-3.015.555-3.795-.735-4.035-1.41-.135-.345-.72-1.41-1.23-1.695-.42-.225-1.02-.78-.015-.795.945-.015 1.62.87 1.845 1.23 1.08 1.815 2.805 1.305 3.495.99.105-.78.42-1.305.765-1.605-2.67-.3-5.46-1.335-5.46-5.925 0-1.305.465-2.385 1.23-3.225-.12-.3-.54-1.53.12-3.18 0 0 1.005-.315 3.3 1.23.96-.27 1.98-.405 3-.405s2.04.135 3 .405c2.295-1.56 3.3-1.23 3.3-1.23.66 1.65.24 2.88.12 3.18.765.84 1.23 1.905 1.23 3.225 0 4.605-2.805 5.625-5.475 5.925.435.375.81 1.095.81 2.22 0 1.605-.015 2.895-.015 3.3 0 .315.225.69.825.57A12.02 12.02 0 0024 12c0-6.63-5.37-12-12-12z"/>
          </svg>
          Star NeetHub on GitHub
        </a>
      </div>
    </div>

    <script type="module" src="./welcome.ts"></script>
  </body>
</html>
