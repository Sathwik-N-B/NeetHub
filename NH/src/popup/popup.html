<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NeetHub</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
        width: 350px;
        min-height: 280px;
        color: #fff;
        padding: 0;
      }

      .container {
        padding: 30px 25px;
        text-align: center;
      }

      .logo {
        font-size: 42px;
        font-weight: 700;
        margin-bottom: 10px;
        letter-spacing: -1px;
      }

      .logo .neet {
        color: #fff;
      }

      .logo .hub {
        color: #ff6b35;
      }

      .tagline {
        font-size: 14px;
        color: #b3b3b3;
        margin-bottom: 30px;
      }

      .separator {
        width: 100%;
        height: 1px;
        background: linear-gradient(90deg, transparent, #444, transparent);
        margin: 25px 0;
      }

      .section-title {
        font-size: 16px;
        margin-bottom: 20px;
        color: #fff;
        line-height: 1.4;
      }

      .btn {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        padding: 12px 24px;
        font-size: 15px;
        font-weight: 600;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        transition: all 0.3s ease;
        width: 100%;
        max-width: 280px;
        background: #333;
        color: #fff;
        border: 2px solid #555;
      }

      .btn:hover:not(:disabled) {
        background: #444;
        border-color: #666;
        transform: translateY(-1px);
      }

      .btn:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }

      .github-icon {
        width: 20px;
        height: 20px;
      }

      .footer {
        margin-top: 30px;
        display: flex;
        gap: 20px;
        justify-content: center;
        align-items: center;
        font-size: 12px;
      }

      .footer a {
        color: #888;
        text-decoration: none;
        display: flex;
        align-items: center;
        gap: 5px;
        transition: color 0.3s ease;
      }

      .footer a:hover {
        color: #ff6b35;
      }

      .configured-info {
        display: none;
        text-align: left;
        background: rgba(46, 160, 67, 0.1);
        border: 1px solid #2ea043;
        border-radius: 6px;
        padding: 15px;
        margin-bottom: 15px;
      }

      .configured-info.show {
        display: block;
      }

      .configured-info h3 {
        font-size: 14px;
        margin-bottom: 8px;
        color: #7ee787;
      }

      .configured-info p {
        font-size: 12px;
        color: #b3b3b3;
        margin: 4px 0;
      }

      .configured-info a {
        color: #79c0ff;
        text-decoration: none;
      }

      .configured-info a:hover {
        text-decoration: underline;
      }

      .btn-secondary {
        background: #444;
        border-color: #555;
        font-size: 13px;
        padding: 10px 20px;
        margin-top: 10px;
      }

      .btn-secondary:hover {
        background: #555;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="logo">
        <span class="neet">Neet</span><span class="hub">Hub</span>
      </div>
      <p class="tagline">Sync your code from NeetCode to GitHub</p>

      <div class="separator"></div>

      <!-- Configured View (when setup is complete) -->
      <div class="configured-info" id="configured-info">
        <h3>âœ“ Connected to GitHub</h3>
        <p><strong>Repository:</strong> <a id="repo-link" target="_blank"></a></p>
        <p id="upload-status"></p>
      </div>

      <!-- Auth/Setup Section -->
      <div id="auth-section">
        <h2 class="section-title">Authenticate with GitHub to use <span style="color: #ff6b35;">NeetHub</span></h2>
        <button class="btn" id="auth-btn">
          <svg class="github-icon" viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 0C5.37 0 0 5.37 0 12c0 5.31 3.435 9.795 8.205 11.385.6.105.825-.255.825-.57 0-.285-.015-1.23-.015-2.235-3.015.555-3.795-.735-4.035-1.41-.135-.345-.72-1.41-1.23-1.695-.42-.225-1.02-.78-.015-.795.945-.015 1.62.87 1.845 1.23 1.08 1.815 2.805 1.305 3.495.99.105-.78.42-1.305.765-1.605-2.67-.3-5.46-1.335-5.46-5.925 0-1.305.465-2.385 1.23-3.225-.12-.3-.54-1.53.12-3.18 0 0 1.005-.315 3.3 1.23.96-.27 1.98-.405 3-.405s2.04.135 3 .405c2.295-1.56 3.3-1.23 3.3-1.23.66 1.65.24 2.88.12 3.18.765.84 1.23 1.905 1.23 3.225 0 4.605-2.805 5.625-5.475 5.925.435.375.81 1.095.81 2.22 0 1.605-.015 2.895-.015 3.3 0 .315.225.69.825.57A12.02 12.02 0 0024 12c0-6.63-5.37-12-12-12z"/>
          </svg>
          Authenticate
        </button>
        <button class="btn btn-secondary" id="settings-btn" style="display: none;">Settings</button>
      </div>

      <div class="footer">
        <a href="https://github.com" target="_blank">
          <svg width="14" height="14" viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 0C5.37 0 0 5.37 0 12c0 5.31 3.435 9.795 8.205 11.385.6.105.825-.255.825-.57 0-.285-.015-1.23-.015-2.235-3.015.555-3.795-.735-4.035-1.41-.135-.345-.72-1.41-1.23-1.695-.42-.225-1.02-.78-.015-.795.945-.015 1.62.87 1.845 1.23 1.08 1.815 2.805 1.305 3.495.99.105-.78.42-1.305.765-1.605-2.67-.3-5.46-1.335-5.46-5.925 0-1.305.465-2.385 1.23-3.225-.12-.3-.54-1.53.12-3.18 0 0 1.005-.315 3.3 1.23.96-.27 1.98-.405 3-.405s2.04.135 3 .405c2.295-1.56 3.3-1.23 3.3-1.23.66 1.65.24 2.88.12 3.18.765.84 1.23 1.905 1.23 3.225 0 4.605-2.805 5.625-5.475 5.925.435.375.81 1.095.81 2.22 0 1.605-.015 2.895-.015 3.3 0 .315.225.69.825.57A12.02 12.02 0 0024 12c0-6.63-5.37-12-12-12z"/>
          </svg>
          GitHub
        </a>
        <a href="mailto:support@neethub.com">
          <svg width="14" height="14" viewBox="0 0 24 24" fill="currentColor">
            <path d="M20 4H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/>
          </svg>
          Email
        </a>
        <a href="https://neethub.io" target="_blank">
          <svg width="14" height="14" viewBox="0 0 24 24" fill="currentColor">
            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
          </svg>
          Website
        </a>
      </div>
    </div>

    <script type="module" src="./popup.ts"></script>
  </body>
</html>
